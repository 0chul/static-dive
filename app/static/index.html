    header {

      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;

    h1 {

      margin: 0;
      letter-spacing: -0.02em;

    .pill {

      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.04);
      color: var(--muted);
      font-size: 14px;
    }

    main { padding: 0 24px 48px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
    }

    .card {
      background: rgba(20, 23, 36, 0.9);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
    }

    .card h2, .card h3 { margin: 0 0 8px; }

    label {
      display: block;
      margin: 8px 0 4px;
      color: var(--muted);
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      font-size: 14px;
    }

    textarea { min-height: 100px; font-family: inherit; }

    button {
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      border: none;
      color: #0b1020;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: -0.01em;
      box-shadow: 0 10px 30px rgba(127, 209, 255, 0.25);
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      border: 1px solid var(--border);
      box-shadow: none;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--text);
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--border);
    }

    .row { display: flex; gap: 8px; flex-wrap: wrap; }

    .muted { color: var(--muted); font-size: 13px; }

    .section-title { margin: 16px 0 8px; font-size: 16px; }

    .list { display: grid; gap: 8px; margin: 8px 0; }
    .list .item {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.03);
    }

    .inline-form { display: grid; gap: 8px; margin-top: 8px; }

    @media (max-width: 640px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
